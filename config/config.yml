# output: console or pi: console will mock missing pi hardware and output image to terminal
output: pi
ledMatrix:
  rows: 16
  columns: 32
  brightness: 70
  chainedDisplays: 1
  parallelDisplays: 2
  hardwareMapping: adafruit-hat-pwm
  frameRate: 24
scenes: 
  - layers:
    - type: Fireworks
      rate: 1
    - type: DailyObservances
      text: "There are no daily observances today. What's up with that?!"
      fillStyle: "#ffffff"
      size: 16
      font: Pixel Operator
      speed: 1
  - layers:
    - type: Glitter
      rate: 5
      color: "#ffffff"
      backgroundColor: "#000029"
    - type: ScrollingText
      text: "Happy Holidays!"
      fillStyle: "#dbdbff"
      size: 16
      font: Pixellari
      speed: 1